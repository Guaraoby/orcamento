<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        :root {
            --cor-fundo: #121212;
            --cor-superficie: #1e1e1e;
            --cor-ouro: #c0a062;
            --cor-ouro-brilho: #e6c075;
            --cor-texto-primario: #f0f0f0;
            --cor-texto-secundario: #a0a0a0;
            --cor-borda: #333333;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif;
            font-weight: 300;
            background-color: var(--cor-fundo);
            color: var(--cor-texto-secundario);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* --- Fundo Musical Sutil --- */
        .fundo-musical {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; pointer-events: none;
        }
        .icone-musical {
            position: absolute; opacity: 0; fill: var(--cor-ouro); width: 25px; height: 25px;
            animation: float-background 40s linear infinite;
        }
        @keyframes float-background {
            0% { transform: translateY(5vh) rotate(0deg) scale(0.7); opacity: 0; }
            10%, 90% { opacity: 0.08; }
            50% { transform: translateY(-5vh) rotate(15deg) scale(1); }
            100% { transform: translateY(5vh) rotate(0deg) scale(0.7); opacity: 0; }
        }

        /* --- Estrutura e Cabe√ßalho --- */
        header {
            background-color: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(5px);
            text-align: center;
            padding: 15px 20px;
            font-size: 0.9em;
            border-bottom: 1px solid var(--cor-borda);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        header p { margin: 0; color: var(--cor-texto-secundario); }
        header strong { color: var(--cor-texto-primario); }

        main {
            max-width: 800px;
            margin: 60px auto;
            padding: 20px;
            text-align: center;
        }

        /* --- Tipografia --- */
        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(3.5rem, 10vw, 5rem);
            font-weight: 600;
            margin: 0 0 10px 0;
            color: var(--cor-texto-primario);
        }

        h2 {
            font-family: 'Raleway', sans-serif;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            font-weight: 400;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin: 0 auto 50px auto;
        }

        .legenda-secao {
            font-family: 'Raleway', sans-serif;
            font-weight: 500;
            font-size: clamp(1.5rem, 4vw, 1.8rem);
            color: var(--cor-texto-primario);
            margin-top: 80px;
            margin-bottom: 20px;
        }
        
        .sublegenda-secao {
            font-size: 1rem;
            max-width: 500px;
            margin: 0 auto 30px auto;
            line-height: 1.6;
        }

        /* --- Galeria de Inspira√ß√£o --- */
        .galeria-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 60px;
        }
        .foto-galeria {
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            aspect-ratio: 1 / 1;
        }
        .foto-galeria:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }
        .foto-galeria img { width: 100%; height: 100%; object-fit: cover; display: block; }

        /* --- Cart√µes de Sele√ß√£o --- */
        .secao-propostas { margin-bottom: 40px; }

        .cartao-proposta {
            display: block;
            background: var(--cor-superficie);
            border: 1px solid var(--cor-borda);
            border-radius: 8px;
            padding: 20px 25px;
            margin: 15px auto;
            max-width: 550px;
            cursor: pointer;
            transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
            text-align: center;
        }

        .cartao-proposta:hover {
            transform: translateY(-3px);
            border-color: var(--cor-ouro);
        }
        
        .secao-propostas input { display: none; }

        .secao-propostas input:checked + .cartao-proposta {
            border-color: var(--cor-ouro-brilho);
            box-shadow: 0 0 20px rgba(192, 160, 98, 0.2);
        }

        .cartao-proposta strong {
            font-weight: 500;
            font-size: 1.1em;
            color: var(--cor-texto-primario);
            display: block;
            margin-bottom: 8px;
        }
        .cartao-proposta span { font-size: 0.9em; }

        /* --- Formul√°rio --- */
        form { margin-top: 40px; text-align: center; }

        form input[type="text"], form input[type="email"], form textarea {
            width: 100%; max-width: 600px; padding: 15px; margin: 8px 0; border-radius: 8px;
            font-family: 'Raleway', sans-serif; font-size: 1rem;
            background-color: var(--cor-superficie); color: var(--cor-texto-primario);
            border: 1px solid var(--cor-borda); transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        form input:focus, form textarea:focus {
            outline: none; border-color: var(--cor-ouro);
            box-shadow: 0 0 15px rgba(192, 160, 98, 0.15);
        }

        form button {
            width: 100%; max-width: 600px; padding: 15px; margin: 20px 0 8px 0; border-radius: 8px;
            font-family: 'Raleway', sans-serif; font-size: 1rem;
            background-color: var(--cor-ouro);
            color: var(--cor-fundo); border: none; font-weight: 500; text-transform: uppercase; letter-spacing: 1px;
            cursor: pointer; transition: background-color 0.3s, transform 0.3s;
        }
        form button:hover {
            background-color: var(--cor-ouro-brilho);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <script>
        function prepararMensagem(event) {
            event.preventDefault();
            
            const form = document.getElementById('orcamentoForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            let nome = document.getElementById('nome').value;
            let email = document.getElementById('email').value;
            let detalhes = document.getElementById('detalhes').value;
            
            let mensagemFinal = [];

            const principalSelecionada = document.querySelector('input[name="formacao_principal"]:checked');
            mensagemFinal.push(`*Forma√ß√£o Principal:*\n${principalSelecionada.value}`);

            const opcionaisSelecionados = document.querySelectorAll('input[name="opcional"]:checked');
            if (opcionaisSelecionados.length > 0) {
                let textoOpcionais = Array.from(opcionaisSelecionados).map(el => `- ${el.value}`).join('\n');
                mensagemFinal.push(`\n*Opcionais Adicionais:*\n${textoOpcionais}`);
            }
            
            let propostasSelecionadas = mensagemFinal.join('');
            let mensagem = `Ol√°, meu nome √© ${nome} (${email}).\n\nGostaria de um or√ßamento para a seguinte forma√ß√£o:\n\n${propostasSelecionadas}\n\n*Detalhes do evento:*\n${detalhes}`;
            let numeroWhatsapp = "5567981339514";
            let urlWhatsapp = `https://api.whatsapp.com/send?phone=${numeroWhatsapp}&text=${encodeURIComponent(mensagem)}`;
            
            window.open(urlWhatsapp, '_blank');
        }
    </script>
